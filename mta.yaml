  - name: ia-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 128M
      disk-quota: 512M
    requires:
      - name: ia-db
      # added
      - name: uaa_engagement
        parameters:
          service-key:
          name: uaa_engagement-key
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: ia-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ia-db

resources:
  - name: ia-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}


  - name: fiori-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-name: fiori-destination-service
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: ia
                Description: engagement service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                ForwardAuthToken: true

  - name: fiori_engagement_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: fiori-html5-app-host-service
      service-plan: app-host

  - name: uaa_engagement
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: fiori-xsuaa-service
      service-plan: application
