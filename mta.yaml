## appName = ia
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: invoice_browser
version: 1.0.0
description: "Inovice Browser"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        # - cds build/all
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: fiori-destination-content
    type: com.sap.application.content
    requires:
      - name: uaa_engagement
        parameters:
          service-key:
            name: uaa_engagement-key

      - name: fiori_engagement_html_repo_host
        parameters:
          service-key:
            name: fiori_engagement_html_repo_host-key

      - name: fiori-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: my_service_fiori_engagement_html_repo_host
              ServiceInstanceName: fiori-html5-app-host-service
              ServiceKeyName: fiori_engagement_html_repo_host-key
              sap.cloud.service: ia
            - Authentication: OAuth2UserTokenExchange
              Name: my_service_uaa_fiori
              ServiceInstanceName: fiori-xsuaa-service
              ServiceKeyName: uaa_engagement-key
              sap.cloud.service: ia
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: fiori_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: fiori_engagement_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - fiori-content.zip
          name: innovation_engagement
          target-path: resources/

  - name: innovation_engagement
    type: html5
    path: app/innovation_engagement
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: [ ]

  - name: fiori_ui_deployer_category_list
